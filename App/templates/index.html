<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Tweeter Link</title>
</head>
<body style="background-color: #F5F8FA;">
    <div class="container">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-10">
            <nav class="navbar navbar-expand-lg" style="background-color: #1DA1F2;">
                <div class="container-fluid">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter" viewBox="0 0 16 16" style="color: #F5F8FA;">
                        <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                    </svg>
                    <a class="navbar-brand" style="padding-left: 5px; color: #F5F8FA;">Twitter fetch app</a>
                </div>
            </nav>
            <h1 style=" color: #1DA1F2; padding-top: 10px 0;">Agregar cuenta</h1>
            <form action="{{ url_for('agregar_user') }}" method="post" class="text-center">
                <h2 style="display: inline;">@ de la cuenta</h2> 
                <input style="display: inline; margin: 25px;" type = "text" required="required" name= "name"/>
                <button style="display: inline; background-color: #1DA1F2; color: #F5F8FA; border-radius: 25px; padding: 7px;" type = "submit">Agregar usuario</button>
            </form>
            <h1 style=" color: #1DA1F2;">Tweets</h1>
            <table class="table">
                <thead>
                    <tr style="background-color: #657786; color: #F5F8FA;">
                        <th scope="col-3" class="text-center">Username</th>
                        <th scope="col-9" class="text-center">Content</th>
                    </tr>
                </thead>
                {% for tweet in tweets %}
                <tbody>
                    <tr style="background-color: #E1E8ED;" class="border border-dark">
                        <td class="text-center">{{tweet["user"]}}</td>
                        <td class="text-center">{{tweet["tweets"][0]}}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
</body>
</html>
